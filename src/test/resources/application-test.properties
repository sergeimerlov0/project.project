spring.datasource.url=${db_url_protocol}://${db_url_hosts}:${db_url_port}/${db_url_dbName}?
spring.datasource.username=${db_user_name}
spring.datasource.password=${db_password}
server.port =${server_port}


connection.url=http://localhost:8091

